<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permintaan Maaf</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Maafkan Aku</h1>
      <p>
        Aku minta maaf ya buat kesalahan aku sebelumnya, semoga kamu bisa maafin
        akuu, aku kangen kamuu sayangnya akuu.
      </p>
      <button id="backButton">Klik disinii ❤️</button>
    </div>

    <!-- Elemen untuk menampilkan pesan cinta -->
    <div id="loveMessages" class="hidden">
      <p id="message"></p>
    </div>

    <audio id="backgroundMusic" loop>
      <source src="song/rahasia hati.mp3" type="audio/mp3" />
    </audio>

    <script src="java.js"></script>
  </body>
</html>
